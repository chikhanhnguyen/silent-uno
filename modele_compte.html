<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Silent Uno - Modification compte</title>
		<link rel="icon" href="ressources/Uno_logo.png" type="image/icon type">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="style_accueil.css">
		<link rel="stylesheet" type="text/css" href="common.css">
	</head>
	<body>
		<form action="/req_compte" method="GET">
			<label class="Typo" style="font-size: 4vmin;">Pseudo: </label>
			<span class="Typo" style="font-size: 6vmin; color: white;"> <em> {pseudo} </em></span>
			<br/>
			<br/>
			<div class="Aligntext">
				<label class="Typo">Ancien mot de passe : </label>
				<input type="password" name="ancien_mdp" value="" required>
				<br/>
				<br/>
				<label class="Typo">Nouveau mot de passe : </label>
				<input type="password" name="new_mdp" value="" required>
				<br/>
				<br/>
				<label class="Typo">Confirmation mot de passe : </label>
				<input type="password" name="confirm_mdp" value="" required>
			</div>
			<br/>
			<br/>
			<div class="flex divglo">
				<div class="flex divspe">
					<input type="hidden" name="pseudo" value="{pseudo}">
					<button class="button" style="width: 10vw; height: 6vh; font-size: 2vmin;">Confirmer</button>
					<br/>
					<br/>
					</form>
					<form action="/req_afficher_accueil_membre" method="GET">
						<input type="hidden" name="pseudo" value="{pseudo}">
						<button class="button" style="width: 10vw; height: 6vh; font-size: 2vmin">Retour</button>
					</form>
				</div>
			</div>
			{erreur}
	</body>
</html>
